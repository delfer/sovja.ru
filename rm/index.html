<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project RoadMap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <style>
        .project-block { display: none; }
        .gallery img { max-width: 200px; margin: 5px; cursor: pointer; }
        .task-list { list-style-type: decimal; padding-left: 20px; }
        .task-list li { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Project RoadMap</h1>
        <div id="project-list"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        const projects = [
            {
                "title": "Speedeybee Bluetooth",
                "photos": ["https://via.placeholder.com/150", "https://via.placeholder.com/150"],
                "tasks": [
                    { "task": "Разработка", "completed": true, "subtasks": [] },
                    { "task": "Выпуск первой партии", "completed": true, "subtasks": [] },
                    { "task": "Продажа", "completed": false, "subtasks": [
                        { "task": "Публикация на Авито", "completed": true },
                        { "task": "Регистрация ЮЛ", "completed": false },
                         { "task": "Публикация на OZON", "completed": false },
                          { "task": "Публикация на Wildberries", "completed": false },
                    ] }
                ]
            },
            {
                "title": "USB-UART Autoswitch",
                "photos": ["https://via.placeholder.com/150", "https://via.placeholder.com/150"],
                "tasks": [
                    { "task": "Схема", "completed": true, "subtasks": [] },
                    { "task": "Дизайн ПП", "completed": true, "subtasks": [] },
                    { "task": "Написание прошивки", "completed": true, "subtasks": [
                  ] }
                ]
            },
            {
                "title": "Speedeybee Bluetooth",
                "photos": ["https://via.placeholder.com/150", "https://via.placeholder.com/150"],
                "tasks": [
                    { "task": "Task 1.1", "completed": false, "subtasks": [] },
                    { "task": "Task 1.2", "completed": true, "subtasks": [
                        { "task": "Subtask 1.2.1", "completed": false }
                    ] }
                ]
            },
            {
                "title": "AT32 FC",
                "photos": ["https://via.placeholder.com/150", "https://via.placeholder.com/150"],
                "tasks": [
                    { "task": "Task 2.1", "completed": true, "subtasks": [] },
                    { "task": "Task 2.2", "completed": false, "subtasks": [
                        { "task": "Subtask 2.2.1", "completed": true }
                    ] }
                ]
            },
            {
                "title": "Drone combat",
                "photos": ["https://via.placeholder.com/150", "https://via.placeholder.com/150"],
                "tasks": [
                    { "task": "Task 2.1", "completed": true, "subtasks": [] },
                    { "task": "Task 2.2", "completed": false, "subtasks": [
                        { "task": "Subtask 2.2.1", "completed": true }
                    ] }
                ]
            }
        ];

        function createTaskList(tasks) {
            const ul = $('<ol class="task-list"></ol>');
            tasks.forEach(task => {
                const li = $('<li></li>');
                const checkbox = $('<input type="checkbox" disabled>').prop('checked', task.completed);
                li.append(checkbox).append(' ' + task.task);
                if (task.subtasks && task.subtasks.length > 0) {
                    li.append(createTaskList(task.subtasks));
                }
                ul.append(li);
            });
            return ul;
        }

        function renderProjects() {
            projects.forEach((project, index) => {
                const projectHeader = $(`<div class="project-header">${project.title}</div>`).click(function() {
                    $(this).next('.project-block').toggle();
                });
                const projectBlock = $('<div class="project-block"></div>');
                
                const gallery = $('<div class="gallery"></div>');
                project.photos.forEach(photo => {
                    gallery.append(`<a href="${photo}" class="popup-link"><img src="${photo}" alt="Project Photo"></a>`);
                });
                
                const tasks = createTaskList(project.tasks);
                
                projectBlock.append(gallery).append(tasks);
                $('#project-list').append(projectHeader).append(projectBlock);
            });

            $('.gallery').magnificPopup({
                delegate: 'a', // child items selector, by clicking on it popup will open
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        }

        $(document).ready(function() {
            renderProjects();
        });
    </script>
</body>
</html>
